<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/w3file.css'%}">
    <link rel="stylesheet" href="{% static 'css/mytodostyle.css'%}">
    <link rel="stylesheet" href="{% static 'css/aos.css'%}">
    <title>Todo list</title>
</head>
<body>
   <div class="container-fluid bg-primary">
       <div class="container">
           <div class="row">
               <h5 class="mx-auto text-white">  My django Todo list App</h5>
               <div class="col-md-9 offset-md-2">
                   <form action="" class="form-group" method="POST">
                       {% csrf_token %}
                    <input type="text" class="form-control" name="title" width="100%" placeholder="Enter The title">
                    <br>
                    <input type="submit" value="Add" class="btn btn-success form-control"  class="" >
                   </form>
               </div>
           </div>
       </div>
   </div>
   <!-- ==========================tabel of todo list====================== -->
   <div class="container-fluid mt-5">
       <div class="row">
           <div class="col-md-10 offset-md-1 mx-auto">
            <div class="table-responsive">
                <table class="table table-striped">
                    <tr>
                        <th>Todo name</th>
                        <th  style="float:right">Action</th>
                    </tr>
                    {% for todo in todo_titles %}
                    <tr>
                        <td>{{ todo.title }}</td>
                        <td style="float:right"><a href="" class="btn btn-danger">Delete</a></td>
                     </tr>
                     {% endfor %}
                </table>
            </div>
           </div>
       </div>
   </div>


    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/myscript.js'%}"></script>
    <script src="{% static 'js/aos.js'%}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
